<h1>Browse</h1>

<md-content>
    <md-tabs md-selected="vm.selectedIndex" md-border-bottom md-autoselect md-swipe-content>
        <md-tab ng-repeat="category in vm.category.list" label="{{category.name}}" ng-click="vm.getTracksInCategory(category)">
        </md-tab>
    </md-tabs>
</md-content>

<md-container id="browsedTracks" layout="row" layout-wrap layout-align="center center">
    <md-card class="thumbnailCards" ng-repeat="track in vm.category.tracksInCategory" flex-gt-xs="20" layout="column" ng-click="vm.viewSong($event,track.track)" ng-mouseover="class='mdCardHover'" ng-mouseleave="class=''">
        <img ng-src="{{track.track.album.images[0].url}}" alt="" class="md-card-image">

        <md-card-title>{{track.track.name}}</md-card-title>

        <md-card-footer layout="row" layout-align="center center">
            <md-button ng-click="vm.addTrack(track.track)">
                <i class="material-icons">
                    add
                </i>
            </md-button>

            <md-menu>
                <md-button ng-click="vm.showPlaylists($mdMenu, $event)">
                    <i class="material-icons">
                        playlist_add
                    </i>
                </md-button>
                <md-menu-content>
                    <md-menu-item ng-repeat="playlist in vm.playlists.list">
                        <md-button ng-click="vm.addTrackToPlaylist(track.track, playlist.id)">
                            {{playlist.title | uppercase}}
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-card-footer>
    </md-card>
</md-container>
