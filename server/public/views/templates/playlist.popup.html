<md-bottom-sheet ng-controller="PlaylistPopupController as vm" class="md-list md-has-header">
    <md-subheader ng-cloak>Choose Playlist</md-subheader>
    <md-list ng-cloak>
        <md-list-item ng-repeat="item in items">

            <md-button ng-click="listItemClick($index)" class="md-list-item-content">
                {{ item.name }}
            </md-button>

        </md-list-item>
    </md-list>
</md-bottom-sheet>
